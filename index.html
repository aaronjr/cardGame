<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, minimal-ui">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="styles.css" rel="stylesheet">
        <title>Card game</title>
    </head>
<body>
    <div class="rotate">
        <h1>This game works best in landscape mode. On iPhone press aA on toolbar and select hide toolbar for true fullscreen</h1>
        <div class="x"><img id="cross" src="close.png"></div>
    </div>

    <div class="container">

        <div class="topbox" id="remain" data-value="" name="remain"></div>
        <div class="topbox" id="drink" data-value="" name="sips"></div>

        <div class="card" id="card1" data-value=""></div>
        <div class="card" id="card2" data-value=""></div>
        <div class="card" id="card3" data-value=""></div>
        <div class="card" id="card4" data-value=""></div>

        <div class="text" id="text"></div>

        <button class="box" id="box1" data-value=""></button>
        <button class="box" id="box2" data-value=""></button>
        <button class="box" id="box3" data-value=""></button>
        <button class="box" id="box4" data-value=""></button>

    </div>

    <script src="cardgame.js"></script>
</body>
</html>
